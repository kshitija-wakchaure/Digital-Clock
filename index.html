<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <title> Digital Clock</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: content-box;
        }
        body{
            background: black;
            height: 100vh;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            
        }
        .digitalClock{
            position: relative;
            font-size: 100px;
            color: rgb(23, 234, 245);
            left: 20%;
            top: 50%;
            transform:translate(0,-50%);
            text-shadow: 2px 2px 20px rgb(13, 242, 223);
        }
    </style>
</head>

<body>
    <div id="digitalClock" class="digitalClock">
       
    </div>


    
    <script src="./assets/js/app.js"></script>
   
</body>

</html>
